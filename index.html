<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
    <script defer src="./main.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md">
                <div class="mt-3">
                    <div id="collection-container"></div>
                    <p class="rainbow-text">Pokeballs left:<span id="pokeballsDisplay"></span></p>
                </div>
            </div>
            <div class="col-6">
                <div class="mtlg"></div>
                <div id="pokemon-container">
                </div>
                <div id="btn-container">
                    <button class="btn btn-info" id="findPokemon">Find pokemon</button>
                    <button class="btn btn-info" id="catchPokemon" style="display:none;">Catch pokemon</button>
                    <button class="btn btn-info" id="tryAgain" style="display:none;">Try again</button>
                    <button class="btn btn-success" id="addToCollection" style="display:none;">Add to collection</button>
                    <button class="btn btn-info" id="findAnother" style="display:none;">I don't like it, find another</button>
                </div>
                <input type="hidden" id="gameStart" value="1">
                <input type="hidden" id="pokeballs" value="2">
            </div>
            <div class="col-3"></div>
        </div>
    </div>
    
</body>
</html>
